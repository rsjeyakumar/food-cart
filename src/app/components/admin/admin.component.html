<section id="cover" style="margin-top: 5%;
margin-bottom: 3%;">
<p-table [value]="empList" [responsive]="true">
    <ng-template pTemplate="caption">
        <h6 class="text-info"><strong>Vendors List</strong></h6>
        <div style="text-align:right">
            <button type="button" pButton icon="pi pi-plus" (click)="showDialogToAdd()" label="Add New Vendor"></button>
        </div>
    </ng-template>
   
    <ng-template pTemplate="header">
        <tr>
            <th>Vendor Id</th>
            <th>Vendor Name</th>
            <th>View Menu</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body">
        <tr>
           
        </tr>
    </ng-template>
       
</p-table>
</section>
