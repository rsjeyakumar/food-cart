<section id="cover" style="margin-top: 5%;
margin-bottom: 3%;">
<p-table [value]="vendorList" [responsive]="true">
    <ng-template pTemplate="caption">
        <h6 class="text-info"><strong>Vendors List</strong></h6>
        <div style="text-align:right">
            <button type="button" pButton icon="pi pi-plus" (click)="addNewVendor()" label="Add New Vendor"></button>
        </div>
    </ng-template>
   
    <ng-template pTemplate="header">
        <tr>
            <th>Vendor Id</th>
            <th>Vendor Name</th>
            <th>View Menu</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-listofVendors>
        <tr>
            <td>{{listofVendors?.vendorId}}</td>
            <td>{{listofVendors?.vendorName}}</td>
            <td><button pButton type="button" label="View Menu"
                    (click)="viewMenu(listofVendors?.vendorId)"></button></td> 
        </tr>
    </ng-template>
       
</p-table>
</section>

<p-dialog header="Add New Vendor" [(visible)]="display" [modal]="true" [style]="{width: '50vw'}" [maximizable]="true" [baseZIndex]="10000"
    [draggable]="false" [resizable]="false">
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Vendor Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Vendor Name" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</p-dialog>
