<div class="container">
    <div class="row  my-3">
        <div class="col-12">
            <h5 class="text-center">Menu List</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-7">
            <div class="row">
                <div class="col-lg-5" *ngFor="let menu of menuItems">
                    <div class="card m-1 p-1">
                        <img class="card-img-top"
                            src="https://res.cloudinary.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_366,h_240,c_fill/iili5edudt7iuykrx9db"
                            alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">{{menu.menuName}}</h5>                            <div>
                                <span class="float-left"><i>Price </i>&#8377; {{menu.menuPrice}}</span>                              
                                <span class="float-right">
                                    <span>Add</span></span>                               
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-5">
            <div class="row">
                <div class="col ">

                    <div class="card float-right border-0" style="width: 18rem;">
                        <h3>Cart</h3>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-4"> <span class="card-title">Hyderabad Dum biriyani</span></div>
                                <div class="col-4"> <span class="float-right">
                                        <label for="">Qty: </label><input type="text" class=" inputwidth"
                                            name="incrementer" [(ngModel)]="incrementer"></span>
                                </div>
                                <div class="col-4"> <span class="float-left">&#8377; 546</span></div>
                            </div>








                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
